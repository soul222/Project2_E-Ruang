<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" 
      href="https://img.freepik.com/free-vector/letter-l-technology-gradient-
      logo-colorful_487879-806.jpg?w=740&t=st=1672504114~exp=1672504714~hmac=
      705789aff3ab914c989b014b457567df2135fc3fd7f4d2b4ad5daaa148f97ad0" type=
      "image/x-icon" />
    <link rel="stylesheet" href="Login&Register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>PinjamRuang</title>
  </head>
  <body>
    <h1 class="fw-bolder text-center mt-3">Pinjam<span class="text-danger">Ruang</span></h1>
    <div class="Login-Form mx-auto text-center mt-4">
        <h2>SignUp</h2>
        <form action="">
            <div class="form-control-group mx-auto">
                <input type="text" name="" id="Name">
                <label>Nama Lengkap</label>
            </div>
            <div class="form-control-group mx-auto">
                <input type="email" name="" id="Email">
                <label>Email</label>
            </div>
            <div class="form-control-group mx-auto">
                <input type="text" name="" id="UserName">
                <label>Username</label>
            </div>
            <div class="form-control-group mx-auto">
                <input type="password" name="" id="Password">
                <label>Password</label>
            </div>
            <div class="form-control-group mx-auto">
                <input type="password" name="" id="Confirm">
                <label>Konfirmasi Password</label>
            </div>
            <button class="btn btn-outline-primary btn-light text-dark">SignUp</button>
        </form>
    </div>
    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
